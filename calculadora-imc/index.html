<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Calculadora de IMC</title>
</head>
<body>
    <main id="container">
        <section id="img">
            <img src="assets/images/personal.svg" alt="Imagem">
        </section>


        <section id="calculator">
            <form id="form">
                <h1 id="title">Calculadora de IMC
                </h1>
            <div id="input-box">
                <label for="weight">Peso em Kg
                </label>
                    <div id="input-field">
                        <i class="fa-solid fa-weight-hanging"></i>
                        <input type="number" step="0.01" id="weight" required>
                        <span>
                            Kg
                        </span>
                    </div>        
            </div>

            <div id="input-box">
                <label for="height">Altura em metros
                </label>
                    <div id="input-field">
                        <i class="fa-solid fa-ruler"></i>
                         <input type="number" step="0.01" id="height" required>
                        <span>
                            m
                        </span>
                    </div>        
            </div>


            <button id="calculate">Calcular                
            </button>
            </form>

            <div id="infos" class="hidden">
                <div id="result">
                    <div id="bmi">
                        <span id="value"></span>
                        <span>Seu IMC</span>
                    </div>
                        <div id="description">
                            <span></span>
                        </div>
                    </div>
                    
                    <div id="more-info">
                        <a href="https://mundoeducacao.uol.com.br/saude-bem-estar/imc.htm" target="_blank">
                            Mais informacoes sobre IMC &nbsp;
                            <i class="fa-solid fa-arrow-up-right-from-square"></i>
                        </a>
                    </div>
            </div>
        </section>
    </main>
    <script src="assets/js/script.js"></script>    
</body>
</html>
