<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript - Hora</title>
</head>
<body>
    <input type="button" value="Verificar" onclick="verifica()">
    <div id="res"></div>
    <script>
        function verifica() {
            var agora = new Date()
            var hora = agora.getHours()
            var minutes = agora.getMinutes()
            res.innerHTML = (`<p>Agora s√£o ${hora} hora(s) e ${minutes} minuto(s)</p>`)
            if (hora < 12) {
                window.alert('Bom dia !!!')
            } else if (hora < 18) {
                window.alert('Boa tarde !!!')
            } else  {
            window.alert ('Boa noite !!!')
            }
        }
    </script>    
</body>
</html>
