<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <style>
        body {
            background-color: black;
            color: yellow;
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>  
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.write(`Olá, <strong>${nome}</strong>! <br>Seu nome tem ${nome.length} letras.`)
        document.write(`<br>Seu nome em maíusculas é ${nome.toUpperCase()}.`)    
        document.write(`<br>Seu nome em minúsculas é ${nome.toLowerCase()}.`) 
    </script>
</body>
</html>
