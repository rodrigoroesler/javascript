<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            background-color: red;
            color: black;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicou)
        a.addEventListener('mouseenter', entrou)
        a.addEventListener('mouseout', saiu)

        function clicou() {
            a.innerText = 'CLICOU !'
            a.style.background = 'black'
            a.style.color = 'white'
        }
        function entrou() {
            a.innerText = 'ENTROU !'
            a.style.background = 'blue'
            a.style.color = 'white'
        }
        function saiu() {
            a.innerText = 'SAIU !'
            a.style.background = 'red'
            a.style.color = 'black'
        }
    </script>    
</body>
</html>
