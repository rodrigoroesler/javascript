<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro <input type="number" name="txtvelo" id="txtvelo"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>
    <script>
        function calcular() {
            var txtv = window.document.getElementById('txtvelo')
            var res = window.document.getElementById('res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade Ã© de <strong>${vel}km/h</strong></p>`            
            if (vel > 90) {
                res.innerHTML += `<p>Voce ultrapassou o limite de volocidade. <strong>MULTADO</strong></p>`
            }
            res.innerHTML += `<p>Dirija com cuidado!!!</p>`
        }
    </script>    
</body>
</html>
