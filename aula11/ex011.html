<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País</title>
    <style>
        body {
            background-color: black;
            color: yellow;
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body><h1>Digite sua nacionalidade !!!</h1>
    <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="verifique()">
    <div id="resultado"></div>

    <script>
        function verifique() {
            var pais = window.document.getElementById('txtpais')
            var rel = String(pais.value)
            if (rel == 'BRASIL') {
                resultado.innerHTML = `Voce digitou ${rel}, portanto voce é brasileiro`
                } else {
                    resultado.innerHTML = `Voce digitou ${rel}, portanto voce é estrangeiro`

                }

        }
       

    </script>
    
</body>
</html>
